<html lang="en">

<head>
<!-- 
    author: Paola Peralta
    date: 2-18-2021
    Page about Dominican republic to show in ISTE 646 RIT class -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dominican Republic</title>
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <div class="logo">
                <img src="./assets/media/logo.png" alt="logo" height="150" width="200">
            </div>
            <div class="topnav">
                <a href=""></a>
                <a href="#home">Home</a>
                <a href="#Activities">Activities</a>
                <a href="#Food">Food</a>
                <a href="#Rest">Rest</a>
                <a href="#People">People</a>
                <a class="active" href="#feedback">Feedback</a>
            </div>
        </div>

        <div class="title">
            <h2 >Please tell us about your visit:</h2>
            <hr>

        </div>
        <div class="content">           

            <div class="forms">

                <form action="">
                    <label for="groupSize">How many in your group?</label>
                    <input type="number" id="groupSize" name="groupSize" min="1"><br><br>

                    <label for="date">When did you visit? </label>
                    <input type="date" id="date" name="date"><br><br>

                    <fieldset>
                        <legend>Favorite Place:</legend>
                        <input type="radio" id="pop" name="favPlace" value="pop">
                        <label for="male">Puerto Plata</label><br>

                        <input type="radio" id="samana" name="favPlace" value="samana">
                        <label for="female">Samana</label><br>

                        <input type="radio" id="stgo" name="favPlace" value="santiago">
                        <label for="other">Santiago</label><br>

                        <input type="radio" id="stoDomingo" name="favPlace" value="stoDomingo">
                        <label for="female">Santo Domingo</label><br>

                        <input type="radio" id="ptaCana" name="favPlace" value="punta_cana">
                        <label for="female">Punta Cana</label><br>

                    </fieldset>
                    <br>

                    <label for="myRange">Overall rate your visit:</label><br>
                    <label for="myRange">1 </label>
                    <input type="range" min="1" max="10" value="5" class="slider" id="myRange" name="myRange"><label
                        for="myRange"> 10</label>
                    <br><br>

                    <input type="submit" value="Submit" formmethod="GET">
                </form>

            </div>
        </div>

    </div>
</body>

</html>
